{% extends "admin/base.html" %}

{% load i18n %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a><span class="breadcrumbs-separator">›</span>
  <a href="{% url 'admin:index' %}">{% trans 'Administration' %}</a>
  <span class="breadcrumbs-separator">›</span>
  <span style="float: right; padding-left: 20px;">
    <form action="{% url 'set_language' %}" method="post" style="display: inline;">
      {% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}" />
      <select name="language" onchange="this.form.submit();" style="font-size: 12px; margin-top: 3px;">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
          {{ language.name_local }} ({{ language.name }})
        </option>
        {% endfor %}
      </select>
    </form>
  </span>
</div>
{% endblock %}
